apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubesphere-schedule.fullname" . }}
  labels:
    {{- include "kubesphere-schedule.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port.apiserver }}
      targetPort: https
      protocol: TCP
      name: https
    - port: {{ .Values.service.port.controller }}
      targetPort: controller
      protocol: TCP
      name: controller
  selector:
    {{- include "kubesphere-schedule.selectorLabels" . | nindent 4 }}
